<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Mi Encriptador!</title>
  </head>
  <body>
    <header class="container containerTitle">
      <img src="/assets/Logo.svg" alt="Logo de Alura" />
      <h1>Alura / Challenge / Encriptador de Texto</h1>
    </header>

    <div class="container">
      <div class="boxText1">
        <textarea
          id="texto"
          cols="50"
          rows="20"
          placeholder="Ingrese Su Texto Aqui"
        ></textarea>
        <div class="informacion">
          <img src="/assets/Vector.png" />
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
          <button class="boton1" onClick="encriptar()">Encriptar</button>
          <button class="boton2" onClick="desencriptar()">Desencriptar</button>
        </div>
      </div>
      <div class="boxText2">
        <img class="muñeco" src="/assets/Muñeco.png" alt="" />
        <h3 class="titulo_Text2">Ningun Mensaje fue encontrado</h3>
        <p class="subtitulo_Text2">
          Ingresa el texto que desees encriptar o desencriptar
        </p>
      </div>
    </div>
    <footer class="footer">
      <p>Anthony Torres 2023</p>
    </footer>

    <script src="/js/main.js"></script>
  <p>s</p>    
  </body>
</html>
